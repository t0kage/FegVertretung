<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Vertretungsmail - Eintrag</title>
    </head>

    <body>
        <h1>TRAGE DEINE SACHEN EIN</h1>
        <br>
        <form>
            <label for="name" class="eintrag">Dein Name</label><br>
            <input type="text" id="name" name="name"><br>
            <br>
            <label for="email" class="eintrag">Deine E-Mail</label><br>
            <input type="text" id="email" name="email"><br>
            <br>
            <label class="eintrag">Stufe</label><br>
            <br>
            <label class="eintrag">Stufe</label><br>         
            <input list="stufen">
            <datalist id="stufen">
                <option value="05">
                <option value="06">
                <option value="07">
                <option value="08">
                <option value="09">
                <option value="EF">
                <option value="Q1">
                <option value="Q2">
                <option value="IK">
            </datalist><br>
            <br>
            <label class="eintrag">Klasse(05-09)</label><br>         
            <input list="klassen">
            <datalist id="klassen">
                <option value="A">
                <option value="B">
                <option value="C">
                <option value="D">
                <option value="E">
                <option value="F">
            </datalist><br>
            <br>
            <label class="eintrag">Kurse(EF-Q2)</label><br>         
            <input type="text"  name="kurse"><br>
            <br>Die Kursnamen bitte in der gleichen<br>
            Form wie auf dem Vertretungsplan auch<br>
            angeben. (z.B. EKG2 oder F5L1)<br><br>
            <input type="submit" value="Abschicken">
        </form>
    </body>

</html>
